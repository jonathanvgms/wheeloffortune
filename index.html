<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Grupos Aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light vh-100 p-2">
<div class="container-fluid h-100">
    <div class="row h-100 g-2">
        <!-- Panel izquierdo: ConfiguraciÃ³n -->
        <div class="col-md-4 col-lg-3">
            <div class="card shadow h-100 d-flex flex-column">
                <div class="card-header text-center">
                    <h5 class="mb-0">ConfiguraciÃ³n</h5>
                </div>
                <div class="card-body flex-grow-1 d-flex flex-column">
                    <form id="groupForm" autocomplete="off" class="flex-grow-1 d-flex flex-column">
                        <div class="mb-3 flex-grow-1 d-flex flex-column">
                            <label for="personas" class="form-label">Listado de personas (una por lÃ­nea)</label>
                            <textarea id="personas" required class="form-control flex-grow-1" style="resize:none;min-height:200px;"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="numGrupos" class="form-label">Cantidad de grupos</label>
                            <input type="number" id="numGrupos" min="1" value="2" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="personasPorGrupo" class="form-label">Personas por grupo</label>
                            <input type="number" id="personasPorGrupo" min="1" value="2" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-auto">Generar Grupos</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Panel derecho: Resultados -->
        <div class="col-md-8 col-lg-9">
            <div class="card shadow h-100 d-flex flex-column">
                <div class="card-header text-center">
                    <h5 class="mb-0">Resultados</h5>
                    <button id="exportarBtn" class="btn btn-success btn-sm mt-2" style="display:none;" onclick="exportarImagen()">
                        ðŸ“· Exportar como Imagen
                    </button>
                </div>
                <div class="card-body flex-grow-1 d-flex flex-column overflow-auto position-relative">
                    
                    <div id="animacionIntriga" class="hidden text-center position-absolute w-100 h-100 d-flex align-items-center justify-content-center bg-white" style="top:0;left:0;z-index:10;">
                        <div class="d-flex flex-column align-items-center">
                            <div class="spinner-border text-primary mb-3" style="width:4rem;height:4rem;" role="status"></div>
                            <div class="fw-bold text-primary fs-5">Â¡Preparando los grupos!</div>
                            <div class="text-secondary">(Un toque de paciencia...)</div>
                        </div>
                    </div>
                    
                    <div id="resultado" class="flex-grow-1"></div>
                    
                    <div id="estadoInicial" class="hidden text-center text-muted flex-grow-1 d-flex align-items-center justify-content-center">
                        <div>
                            <i class="fas fa-users fa-3x mb-3"></i>
                            <p class="fs-5">Completa la configuraciÃ³n y genera los grupos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
